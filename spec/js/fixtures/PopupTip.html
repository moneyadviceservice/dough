<div>

    <div data-dough-popup-container id="container_1">
      <p data-dough-popup-content>Content</p>

      #explanatoryText_1, #explanatoryText_2 {
        display: inline-block;
      }

      #explanatoryText_1 {
        width: 100px;
      }

      #explanatoryText_2 {
        width: 700px;
